<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Day At The Zoo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/madlibs.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <div class="conntainer">
            <div class="row text-center">
                <div class="col-sm-5-fluid text-center text-danger">
                    <h1>A day at the Zoo</h1>
                </div> <!--ends column-->
            </div> <!--ends row-->
        </div> <!--ends container-->
    </header>


    <nav>
        <ul>
            <li class="text-white"><a href="#home">Home</a></li>
            <li class="text-white"><a href="#madlibs">Mad Libs</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="container text-center">
            <div class="row my-5">
                <h2>Day At The Zoo Mad Libs</h2>
                <div class="col-sm-12 my-3">
                    <p>Fill in the following boxes to create your own story of your trip to the zoo!</p>
                </div> <!--ends column-->
            </div> <!--ends row-->
        </div> <!--ends container-->
    </section>


    <section id="madlibs">
        <div class="container">
            <form action="javascript:write();">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="my-3">
                            <input type="text" class="form-control" id="zoo" placeholder="Enter the name of a zoo"
                                name="zoo" />
                        </div>
                    </div> <!--ends column-->
                    <div class="col-sm-4">
                        <div class="my-3">
                            <input type="text" class="form-control" id="animal" placeholder="Enter an animal"
                                name="animal" />
                        </div>
                    </div> <!--ends column-->
                    <div class="col-sm-4">
                        <div class="my-3">
                            <input type="text" class="form-control" id="colour"
                                placeholder="Enter the colour of the animal" name="colour" />
                        </div>
                    </div> <!--ends column-->
                </div> <!--ends row-->
                <div class="row">
                    <div class="col-sm-4">
                        <div class="my-3">
                            <input type="text" class="form-control" id="size" placeholder="Enter the size of the animal"
                                name="size" />
                        </div>
                    </div> <!--ends column-->
                    <div class="col-sm-4">
                        <div class="my-3">
                            <input type="text" class="form-control" id="alt" placeholder="Enter a second animal"
                                name="alt" />
                        </div>
                    </div> <!--ends column-->
                    <div class="col-sm-4">
                        <div class="my-3">
                            <input type="text" class="form-control" id="size2"
                                placeholder="Enter the size of the second animal" name="size2" />
                        </div>
                    </div> <!--ends column-->
                </div> <!--ends row-->
                <div class="row">
                    <div class="col-sm-4">
                        <div class="my-3">
                            <input type="text" class="form-control" id="fav"
                                placeholder="Enter your favorite of the 2 animals" name="fav" />
                        </div>
                    </div> <!--ends column-->
                    <div class="col-sm-4">
                        <div class="my-3">
                            <input type="text" class="form-control" id="explain"
                                placeholder="explain why the animal is your favorite" name="explain" />
                        </div>
                    </div> <!--ends column-->
                    <div class="col-sm-4">
                        <div class="my-3">
                            <input type="text" class="form-control" id="alt2" placeholder="Enter a final animal"
                                name="alt2" />
                        </div>
                    </div> <!--ends column-->
                </div> <!--ends row-->
                <button id="button" type="submit" class="btn btn-dark btn-block">
                    Generate day at the zoo story
                </button>
                <div class="row">
                    <div id="output" class="col-sm-6 mx-auto bg-dark p-5 rounded text-white text-center">
                        <h2>Story will show here</h2>
                    </div>
                </div>
            </form>
        </div><!--ends container-->
    </section>


    <footer>
        <div class="container">
            <div class="row text-center text-white my-2">
                <h3>Information</h3>
                <div class="col-sm-4 my-auto text-white">
                    <p>Images from <a href="https://pixabay.com" target="_blank">pixabay.com</a></p>
                </div> <!--ends column-->
                <div class="col-sm-4 my-auto text-white">
                    <p>Publishing date 2025-12-09</p>
                </div> <!--ends column-->
                <div class="col-sm-4 my-auto text-white">
                    <p>Website created by Armando Provedor</p>
                </div> <!--ends column-->
            </div> <!--ends row-->
        </div> <!--ends container-->


    </footer>
    <!---------------------js---------------------->
    <script src="javascript/madlibs.js"></script>
</body>

</html>
